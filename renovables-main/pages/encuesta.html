<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../assets/css/encuesta.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <h2>Encuesta sobre Consumo Energético.</h2>
    </header>

    <main class="form-container">
        <form action="https://formspree.io/f/mzzvgpyz" method="post">
            <fieldset>
                <legend>Información Personal</legend>

                <label for="name">Nombre Completo:</label>
                <input type="text" name="name" id="name" placeholder="Ingresa tu nombre completo." required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" name="email" id="email" placeholder="Ingresa tu correo electrónico" required>

                <label for="location">Ubicación (Ciudad/País)</label>
                <input type="text" name="location" id="location" placeholder="Ingresa tu ubicación" required>

            </fieldset>

            <fieldset>
                <legend>Consumo Energético Actual</legend>

                <label for="energy_source">Fuente de Energía Utilizada</label>
                <select name="energy_source" id="energy_source" required>
                    <option value="">Seleccione una opción</option>
                    <option value="electricidad">Electricidad</option>
                    <option value="gas">Gas Natural</option>
                    <option value="solar">Energía Solar</option>
                    <option value="eolica">Energía Eólica</option>
                    <option value="">Otra</option>
                </select>

                <label for="monthly_consumption">Consumo Enérgetico Mensual (KWh):</label>
                <input type="number" 
                name="monthly_consumption" 
                id="monthly_consumption"
                min="100"
                title="El consumo promedio de un hogar en Colombia es de 157Kw"
                required>
            </fieldset>

            <fieldset>
                <Legend>Interés en Energías Renovables</Legend>

                <label for="interest_level">Nivel de Interés en Energías Renovables</label>
                <select name="interest_level" id="interest_level" required>
                    <option value="">Seleccione una opción</option>
                    <option value="">Alto</option>
                    <option value="">Medio </option>
                    <option value="">Bajo</option>    
                </select>
                
                <label for="willing">Disposición a adoptar Energías Renovables.</label>
                <input type="radio" id="willing_yes" name="willing" value="yes" required> Si
                <input type="radio" id="willing_no" name="willing" value="no"> No
            </fieldset>

            <button type="submit">Enviar Encuesta.</button>

        </form>

    </main>

    <footer class="footer">
        Gracias por su participación.
    </footer>
</body>

</html>
